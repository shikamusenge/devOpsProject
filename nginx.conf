user www-data;
worker_processes auto;
pid /run/nginx.pid;
events { worker_connections 1024; }

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    client_max_body_size 50M;

    # Gzip
    gzip on;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;

    # Upstream application (change to unix:/run/web-app.sock or other upstream if needed)
    upstream app_backend {
        server 127.0.0.1:3000;
        # server unix:/run/web-app/web-app.sock;
    }

    # Redirect HTTP -> HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2;
        server_name example.com;  # change to your domain or use _

        ssl_certificate     /etc/ssl/certs/your_cert.crt;
        ssl_certificate_key /etc/ssl/private/your_key.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        ssl_stapling on;
        ssl_stapling_verify on;

        root /var/www/web-app/public;
        index index.html index.htm;

        # Serve static assets directly
        location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2|woff|ttf|eot)$ {
            try_files $uri =404;
            access_log off;
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Health check (optional)
        location = /healthz {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Fallback to application
        location / {
            try_files $uri @app;
        }

        location @app {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_read_timeout 90;
            proxy_buffering on;
            proxy_buffers 16 16k;
            proxy_busy_buffers_size 32k;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Optional: listen on non-HTTPS ports for internal use
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}